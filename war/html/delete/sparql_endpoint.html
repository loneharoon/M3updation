   <legend>SPARQL endpoint</legend> 

Sparql request:<br/>
  <textarea rows=5 cols=100 id="sparql">
  PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#> select distinct ?subject ?label ?comment where{
 ?subject rdfs:subClassOf ?class .
 ?subject rdfs:label ?label.
  ?subject rdfs:comment ?comment.
 }
	</textarea>
	<br/><br/>
	<button onclick='executeSparqlEndpoint("sparql/endpoint", document.getElementById("sparql").value,"result");'> Submit</button>
